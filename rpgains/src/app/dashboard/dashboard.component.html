<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar">
  <div class="container-fluid">
    <div class="navbar-left">
      <a routerLink="/homepage"><img class="rpgLogo" src="../assets/dashboard/rpgLogo2.png" alt="RPGains"></a>
    </div>
    <div class="nav navbar-expand-lg" id="myNavbar">
      <ul id="pages" class="nav navbar-nav navbar-right">
        <li><a routerLink="/dashboard">Dashboard</a></li>
        <li><a routerLink="/tracking">Track</a></li>
        <li><a routerLink="/inventory">Customize</a></li>
        <li><a routerLink="/loot">Loot</a></li>
        <li><a routerLink="/api">Google Fit </a></li>
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid text-left">
  <div class="row content1">
    <div class="col-sm-1 blank"></div>
    <div class="col-sm-2 sidenavL" *ngIf="document | async as t">
      <p>Weight {{t.lastWeight}}</p>
      <p>Calorie Intake 2000</p>
      <p>Squat {{t.lastSquat}}</p>
      <p>Bench {{t.lastBench}}</p>
      <p>Curl {{t.lastCurl}}</p>
    </div>

    <div class="col-sm-6 text-center" *ngIf="document | async as t">
      <h1>{{t.name}}</h1>
      <div id="playerPicture">
        <img class="johnnyB" src="../assets/dashboard/Johnny_Bravo.png" alt="RPGains">
      </div>
      <div id="stage">
        <img class="stagePic" src="../assets/dashboard/Stage.png" alt="stage">
      </div>
    </div>

    <div class="col-sm-3 sidenavR" *ngIf="document | async as t">
      <div class="well text-center">
        <img src="{{t.eqHelmet}}" class="img-thumbnail">
      </div>
      <div class="well text-center">
        <img src="{{t.eqArmor}}" class="img-thumbnail">
      </div>
      <div class="well text-center">
        <img src="{{t.eqWeapon}}" class="img-thumbnail">
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row content2">
    <div class="col-sm-1">
    </div>
    <div class="col-sm-10 progress">
      <div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" aria-valuenow="70"
           aria-valuemin="0" aria-valuemax="100" style="width:70%">
        70%
      </div>
    </div>
    <div class="col-sm-1">
      Level Up: 34
    </div>
  </div>
</div>
</body>
</html>
