<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>

</head>
<nav id="navbar">
  <img src="../assets/rpgLogo2.png" height="75" routerLink="/homepage"/>
  <a routerLink="/login" id="logged">Sign-in/Up</a>
  <a routerLink="/dashboard">Play</a>
</nav>
<script>
  if (localStorage.session == 'logged') {
    document.getElementById('logged').innerHTML = "<button>Log out</button>"
  }
</script>
<body>
<div class="container">
  <h1>Tracking Form</h1>
  <form #trackingForm="ngForm">
    {{diagnostic}}
    <div class="form-group">
      <label for="weight">Weight</label>
      <input type="text" class="form-control" id="weight" required [(ngModel)]="model.weight" name="weight">
    </div>
    <div class="form-group">
      <label for="bench">Bench wt.</label>
      <input type="text" class="form-control" id="bench" required [(ngModel)]="model.bench" name="bench">
    </div>
    <div class="form-group">
      <label for="squat">Squat wt.</label>
      <input type="text" class="form-control" id="squat" required [(ngModel)]="model.squat" name="squat">
    </div>
    <div class="form-group">
      <label for="curl">Curl wt.</label>
      <input type="text" class="form-control" id="curl" required [(ngModel)]="model.curl" name="curl">
    </div>
    <div class="form-group">
      <label for="calories">Calorie Intake</label>
      <input type="text" class="form-control" id="calories" required [(ngModel)]="model.calories" name="calries">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
</body>
