
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar">
  <div class="container-fluid">
    <div class="navbar-left">
      <a routerLink="/homepage"><img class="rpgLogo" src="../assets/dashboard/rpgLogo2.png" alt="RPGains"></a>
    </div>
    <div class="nav navbar-expand-lg" id="myNavbar">
      <ul id="pages" class="nav navbar-nav navbar-right">
        <li><a routerLink="/dashboard">Dashboard</a></li>
        <li><a routerLink="/tracking">Track</a></li>
        <li><a routerLink="/customization">Customize</a></li>
        <li><a routerLink="/loot">Loot</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container-fluid">
  <h1>Loot</h1>
  <div class="showloot" *ngIf="tokens.count != 0">
    <button id=lootButton (click)="onClickMe()">Claim Loot</button>
    <p class="text-center"><strong>{{lootname}}</strong></p>
    <div class="col-sm-8 text-center" *ngIf="lootname==''">
      <div id="loot">
        <img class="lootBox" src="../assets/loot/lootBox.jpg" alt="Loot Box">
      </div>
    </div>
    <div class="col-sm-8 text-center" *ngIf="lootname=='Standard Helmet'">
      <div id="loothelmetstandard">
        <img class="standHelmet" src="../assets/helmetStock.png" alt="Helmet">
      </div>
    </div>
    <div class="col-sm-8 text-center" *ngIf="lootname=='Good Helmet'">
      <div id="loothelmetgood">
        <img class="goodHelmet" src="../assets/helmetStock.png" alt="Helmet">
      </div>
    </div>
    <div class="col-sm-8 text-center" *ngIf="lootname=='Better Helmet'">
      <div id="loothelmetbetter">
        <img class="betterHelmet" src="../assets/helmetStock.png" alt="Helmet">
      </div>
    </div>
    <div class="col-sm-8 text-center" *ngIf="lootname=='Best Helmet'">
      <div id="loothelmetbest">
        <img class="bestHelmet" src="../assets/helmetStock.png" alt="Helmet">
      </div>
    </div>
    <div class="col-sm-8 text-center" *ngIf="lootname=='Standard Armor'">
      <div id="lootarmorstandard">
        <img class="standArmor" src="../assets/chest.png" alt="Armor">
      </div>
    </div>
    <div class="col-sm-8 text-center" *ngIf="lootname=='Good Armor'">
      <div id="lootarmorgood">
        <img class="goodArmor" src="../assets/chest.png" alt="Armor">
      </div>
    </div>
    <div class="col-sm-8 text-center" *ngIf="lootname=='Better Armor'">
      <div id="lootarmorbetter">
        <img class="betterArmor" src="../assets/chest.png" alt="Armor">
      </div>
    </div>
    <div class="col-sm-8 text-center" *ngIf="lootname=='Best Armor'">
      <div id="lootarmorbest">
        <img class="bestArmor" src="../assets/chest.png" alt="Armor">
      </div>
    </div>
    <div class="col-sm-8 text-center" *ngIf="lootname=='Standard Weapon'">
      <div id="lootweaponstandard">
        <img class="standWeapon" src="../assets/swordy.png" alt="Weapon">
      </div>
    </div>
    <div class="col-sm-8 text-center" *ngIf="lootname=='Good Weapon'">
      <div id="lootweapongood">
        <img class="goodWeapon" src="../assets/swordy.png" alt="Weapon">
      </div>
    </div>
    <div class="col-sm-8 text-center" *ngIf="lootname=='Better Weapon'">
      <div id="lootweaponbetter">
        <img class="betterWeapon" src="../assets/swordy.png" alt="Weapon">
      </div>
    </div>
    <div class="col-sm-8 text-center" *ngIf="lootname=='Best Weapon'">
      <div id="lootweaponbest">
        <img class="bestWeapon" src="../assets/swordy.png" alt="Weapon">
      </div>
    </div>
  </div>
  <div class="col-sm-8 text-center" *ngIf="tokens.count == 0">
    <h1>You are currently out of tokens. Come back when you have more.</h1>
  </div>

</div>
</body>
</html>
