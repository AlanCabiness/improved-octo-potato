    </div>
    <div class="nav navbar-expand-lg" id="myNavbar">
      <ul id="pages" class="nav navbar-nav navbar-right">
        <li><a routerLink="/dashboard">Dashboard</a></li>
        <li><a routerLink="/tracking">Track</a></li>
        <li><a routerLink="/inventory">Customize</a></li>
        <li><a routerLink="/loot">Loot</a></li>

<div class="container-fluid">
  <div id="side" class="row content">
    <div class="col-sm-5 sidenav">
      <div class="col-sm-4 blank">
      </div>

      <div class="col-sm-4 sidenavR" *ngIf="user | async as t">
        <div class="well text-center">
          <img src="{{t.eqHelmet}}" class="img-thumbnail">
        </div>
        <div class="well text-center">
          <img src="{{t.eqArmor}}" class="img-thumbnail">
        </div>
        <div class="well text-center">
          <img src="{{t.eqWeapon}}" class="img-thumbnail">
        </div>
      </div>
    </div>

    <div class="col-sm-7 right" *ngIf="user | async as t">
      <mat-tab-group class="tabgroup">
        <mat-tab label='Helmet'>
          <div class="col-sm-3 row1" *ngFor="let helm of t.invHelm">
            <a><img src="{{helm}}" class="img-thumbnail" (click)="equip(helm, 'helmet')"></a>
          </div>
        </mat-tab>
        <mat-tab label='Armor'>
          <div class="col-sm-3 row1" *ngFor="let armor of t.invArmor">
            <a><img src="{{armor}}" class="img-thumbnail" (click)="equip(armor, 'armor')"></a>
          </div>
        </mat-tab>
        <mat-tab label='Weapon'>
          <div class="col-sm-3 row1" *ngFor="let weapon of t.invWeapon">
            <a><img src="{{weapon}}" class="img-thumbnail" (click)="equip(weapon, 'weapon')"></a>
          </div>
        </mat-tab>
      </mat-tab-group>
